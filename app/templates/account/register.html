{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon | Dashboard &amp; WebApp Template</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">

    <script src="{% static 'js/config.navbar-vertical.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="{% static 'lib/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'lib/fancybox/jquery.fancybox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/jqvmap/jqvmap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">

</head>


<main class="main" id="top">


    <div class="container" data-layout="container">
      <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="../../index.html"><img class="mr-2" src="../../assets/img/illustrations/falcon.png" alt="" width="58" /><span class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block">falcon</span></a>
          <div class="card">
            <div class="card-body p-4 p-sm-5">
                <!-- Alerts-->
                {% include 'partials/_alerts.html' %}
              <div class="row text-left justify-content-between align-items-center mb-2">
                <div class="col-auto">
                  <h5> Register</h5>
                </div>
                <div class="col-auto">
                  <p class="fs--1 text-600 mb-0">Have an account? <a href="../../authentication/basic/login.html">Login</a></p>
                </div>
              </div>
              <form action="{% url 'register'%}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="First Name" name="firstname"/>
                </div>
                <div class="form-group">
                <input class="form-control" type="text" placeholder="Last Name" name="lastname"/>
                </div>
                <div class="form-group">
                  <input class="form-control" type="email" placeholder="Email address" name="email" />
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <input class="form-control" type="password" placeholder="Password" name="password"/>
                  </div>
                  <div class="form-group col-6">
                    <input class="form-control" type="password" placeholder="Confirm Password" name="password2"/>
                  </div>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="basic-register-checkbox" />
                  <label class="custom-control-label" for="basic-register-checkbox">I accept the <a href="#!">terms </a>and <a href="#!">privacy policy</a></label>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Register</button>
                </div>
              </form>
              <div class="w-100 position-relative mt-4">
                <hr class="text-300" />
                <div class="position-absolute absolute-centered t-0 px-3 bg-white text-sans-serif fs--1 text-500 text-nowrap">or register with</div>
              </div>
              <div class="form-group mb-0">
                <div class="row no-gutters">
                  <div class="col-sm-6 pr-sm-1"><a class="btn btn-outline-google-plus btn-sm btn-block mt-2" href="#"><span class="fab fa-google-plus-g mr-2" data-fa-transform="grow-8"></span> google</a></div>
                  <div class="col-sm-6 pl-sm-1"><a class="btn btn-outline-facebook btn-sm btn-block mt-2" href="#"><span class="fab fa-facebook-square mr-2" data-fa-transform="grow-8"></span> facebook</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'lib/@fortawesome/all.min.js' %}"></script>
  <script src="{% static 'lib/stickyfilljs/stickyfill.min.js' %}"></script>
  <script src="{% static 'lib/sticky-kit/sticky-kit.min.js' %}"></script>
  <script src="{% static 'lib/is_js/is.min.js' %}"></script>
  <script src="{% static 'lib/lodash/lodash.min.js' %}"></script>
  <script src="{% static 'lib/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
  <script src="{% static 'lib/prismjs/prism.js' %}"></script>
  <script src="{% static 'lib/fancybox/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
  </html>
